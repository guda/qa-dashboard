<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>QA Dashboard - API</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>API Test</h3>
        <div class="row">
            <h6>Check environment(s) to run your tests in:</h6>
            <div class="col-xs-8 col-md-8">
                <form>
                    <div th:replace="fragments/env :: env"></div>

                    <h6>Select what to test:</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="accounts">
                        <label class="form-check-label" for="accounts">Accounts</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="charts">
                        <label class="form-check-label" for="charts">Charts</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="geobuffer">
                        <label class="form-check-label" for="geobuffer">Geobuffer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="availability">
                        <label class="form-check-label" for="availability">Availability</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sanity">
                        <label class="form-check-label" for="sanity">Sanity</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="regression">
                        <label class="form-check-label" for="regression">Regression</label>
                    </div>

                    <h6></h6>
                    <button class="btn btn-primary" type="submit">Start test</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
