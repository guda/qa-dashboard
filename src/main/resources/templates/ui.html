<!DOCTYPE HTML>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>QA Dashboard - UI</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>UI Test</h3>
        <div class="row">
            <h6>Check environment(s) to run your tests in:</h6>
            <div class="col-xs-8 col-md-8">
                <form>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="env-dev" name="radio-stacked" required>
                        <label class="custom-control-label" for="env-dev">Development</label>
                    </div>
                    <div class="custom-control custom-radio mb-3">
                        <input type="radio" class="custom-control-input" id="env-prd" name="radio-stacked"
                               required>
                        <label class="custom-control-label" for="env-prd">Production</label>
                        <div class="invalid-feedback">Selecting environment under test is mandatory</div>
                    </div>

                    <h6>Select what to test:</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="charts">
                        <label class="form-check-label" for="charts">Charts</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="geobuffer">
                        <label class="form-check-label" for="geobuffer">Geobuffer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="maps">
                        <label class="form-check-label" for="maps">Maps</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tables">
                        <label class="form-check-label" for="tables">Tables</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dataDictionary">
                        <label class="form-check-label" for="dataDictionary">Data Dictionary</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="documentation">
                        <label class="form-check-label" for="documentation">Documentation</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sanity">
                        <label class="form-check-label" for="sanity">Sanity</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="regression">
                        <label class="form-check-label" for="regression">Regression</label>
                    </div>

                    <h6></h6>
                    <button class="btn btn-primary" type="submit">Start test</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
